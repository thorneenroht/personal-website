<!doctype html>
<html ng-app="PersonalWebsiteApp">
	<head>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="./js/app.js"></script>
		<script type="text/javascript" src="./js/controllers/MainController.js"></script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/personalSite.css">
	


    <script type="text/javascript">
    google.load("feeds", "1");

    function onething() {
      var feed = new google.feeds.Feed("http://thorneonsoftware.com/rss");
      feed.load(function(result) {
        if (!result.error) {
          for (var i = 0; i < result.feed.entries.length; i++) {
            var entry = result.feed.entries[i];
            $('#oneThing').append(entry.content);
          }
        }
      });
    }
    
    
    google.setOnLoadCallback(onething);
    
    </script>

	</head>
	<body class="container" ng-controller="MainController" >

		<div class="row" style=" padding-top: 1cm;font-family: 'Andale Mono';">
			<div class="col-lg-4 col-sm-6"></div>
			<div class="col-lg-4 col-sm-6" style="color:Black;font-size: x-large;text-align: center;" > 
				<h1>{{title}}</h1>
			</div>			
			<div class="col-lg-4 col-sm-6"></div>
		</div>
		<div class="row" style=" padding-top: 1cm;">
			<div class="col-lg-2 col-sm-6"></div>
			<div class="col-lg-6 col-sm-6" > 
				<b>{{hello}}<br> {{msg}}</b>
			</div>			
			<div class="col-lg-2 col-sm-6"></div>
		</div>
		<div class="row" style=" padding-top: .50cm;">
			<div class="col-lg-2 col-sm-6"></div>
			<div class="col-lg-6 col-sm-6" > 
				Reach out <a ng-href="{{email}}">{{email}}</a>
				<br>
				See what I am working on <a ng-href="{{github}}">{{github}}</a>
				<br>
				Check my professional history <a ng-href="{{linkedin}}">{{linkedin}}</a>
				<br>
				Where I ramble :) <a ng-href="{{ramble}}">{{ramble}}</a>
			</div>			
			<div class="col-lg-2 col-sm-6"></div>
		</div>
		<div class="row" style=" padding-top: .50cm;">
			<div class="col-lg-2 col-sm-6"></div>
			<div class="col-lg-6 col-sm-6" > 
				{{description}}<br> <br> {{description2}}
			</div>			
			<div class="col-lg-2 col-sm-6"></div>
		</div>
		<div class="row" style=" padding-top: .50cm;">
			<div class="col-lg-2 col-sm-6"></div>
			<div class="col-lg-6 col-sm-6" > 
				{{below}}
			</div>			
			<div class="col-lg-2 col-sm-6"></div>
		</div>
		<div class="row" >
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align:center; border-bottom: 1px solid black;">
            <h3><a href="http://thorneonsoftware.com/">My blog - News Feed</a></h3>
        </div>
      </div>
      <div class="row" >
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="oneThing">

        </div>
      </div>
	</body>
</html>
