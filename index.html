<!doctype html>
<html ng-app="PersonalWebsiteApp">
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="./js/app.js"></script>
		<script type="text/javascript" src="./js/controllers/MainController.js"></script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/personalSite.css">
	</head>
	<body class="container" ng-controller="MainController" >

		<div class="row" style=" padding-top: 1cm;font-family: 'Andale Mono';">
			<div class="col-lg-4 col-sm-6"></div>
			<div class="col-lg-4 col-sm-6" style="color:Black;font-size: x-large;text-align: center;" > 
				<h1>{{title}}</h1>
			</div>			
			<div class="col-lg-4 col-sm-6"></div>
		</div>
		<div class="row" style=" padding-top: 1cm;">
			<div class="col-lg-2 col-sm-6"></div>
			<div class="col-lg-6 col-sm-6" > 
				<b>{{hello}}<br> {{msg}}</b>
			</div>			
			<div class="col-lg-2 col-sm-6"></div>
		</div>
		<div class="row" style=" padding-top: .50cm;">
			<div class="col-lg-2 col-sm-6"></div>
			<div class="col-lg-6 col-sm-6" > 
				Reach out <a ng-href="{{email}}">{{email}}</a>
				<br>
				See what I am working on <a ng-href="{{github}}">{{github}}</a>
				<br>
				Check my professional history <a ng-href="{{linkedin}}">{{linkedin}}</a>
			</div>			
			<div class="col-lg-2 col-sm-6"></div>
		</div>
		<div class="row" style=" padding-top: .50cm;">
			<div class="col-lg-2 col-sm-6"></div>
			<div class="col-lg-6 col-sm-6" > 
				{{description}}<br> <br> {{description2}}
			</div>			
			<div class="col-lg-2 col-sm-6"></div>
		</div>
		<div class="row" style=" padding-top: .50cm;">
			<div class="col-lg-2 col-sm-6"></div>
			<div class="col-lg-6 col-sm-6" > 
				{{below}}
			</div>			
			<div class="col-lg-2 col-sm-6"></div>
		</div>
		
	</body>
</html>
